<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Meme generator</title>
</head>

<body class="main layout" onload="onInit()">

    <header class="main-header">
        <div class="header-logo logo">memegen</div>
        <div class="pages-links">
            <p class="gallery">Gallery</p>
            <p class="meme">Meme</p>
            <p class="about">About</p>
        </div>
    </header>
    <section class="search section">
        <label for="search">Search:

            <input id="search-keyword" type="text" class="keyword-input" oninput="onSetFilter('word', this.value)" />
        </label>
        <div class="words-container">
            <div class="popular-words"></div>
            <p class="more-words">more</p>
        </div>
    </section>
    <section class="main-galery">
        <div class="grid-container">
            <img src="img/1.jpg" class="img1" id="1" onclick="onImgSelect(this.id)">
            <img src="img/2.jpg" class="img2" id="2" onclick="onImgSelect(this.id)">
        </div>
    </section>
    <section class="editor">
        <div class="canvas-container">
            <input placeholder="Text line" size="71" type="text" class="txt-line" value=""
                oninput="onInputText(this.value)">
            <canvas id="my-canvas" height="400" width="400"></canvas>
        </div>
    </section>
    <section class="focus">
        <div class="focus-picture">
            <div class="focuse-aside"></div>
            <div class="social-links"></div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-logo">memegen</div>
        <p class="rights">all rights reserved 2019</p>
    </footer>


    <script src="js/util.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/service.js"></script>
    <script src="js/galeryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
